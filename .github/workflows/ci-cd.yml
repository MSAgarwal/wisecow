name: CI-CD - Build, Push & Deploy

on:
  push:
    branches: [ "main" ]

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/wisecow
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

  deploy:
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    if: ${{ secrets.KUBECONFIG != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Decode KUBECONFIG
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG_BASE64" | base64 --decode > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl --kubeconfig=$PWD/kubeconfig -n wisecow set image deployment/wisecow wisecow=${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          kubectl --kubeconfig=$PWD/kubeconfig -n wisecow rollout status deployment/wisecow --timeout=120s

